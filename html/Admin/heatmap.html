<!DOCTYPE html>
<html>

<head>
    <title>Motar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/all.css">
    <link rel="stylesheet" href="../../css/sidebar.css">

</head>

<body>
<style>
    .box {
        box-shadow: 0px 0px 15px #151932;
        z-index: 3;
        border: 1px solid black;
        border-radius: 10px;
        height: 100px;
    }

    hr {
        margin: 8px;
        border-color: #151515;
    }

    .box:hover {
        box-shadow: 0px 0px 15px black;
        cursor: pointer;
        z-index: 3;
    }
</style>

<div class="content bg-primary m-3 rounded px-3 py-3">
    <div class="content text-center text-primary h4 font-weight-bold">
        Dispatcher panel
    </div>
    <hr>
    <div class="content">
        <div class="row">
            <div class="col">
                <div class="btn-group">
                    <button class="btn btn-info btn-sm" onclick="toggleoption('#search')">Searching</button>
                    <button class="btn btn-info btn-sm" onclick="toggleoption('#cancel')">Cancelled</button>
                    <button class="btn btn-info btn-sm" onclick="toggleoption('#sechedule')">Scheduled</button>
                </div>
            </div>
            <div class="col">
                <div class="content text-center">
                    <button class="btn btn-primary btn-sm" onclick="toggleoption('#addnew')">Add new</button>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <input class="form-control form-control-sm" type="search">
                    </div>
                    <div class="col">
                        <button class="btn btn-success btn-sm"><i class="fa fa-search"></i></button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="content m-2">
        <div class="row">
            <div class="col-8 px-5">
                <div class="rounded" id="googleMap" style="width:100%;height: 700px;"></div>
            </div>
            <div class="col-4 px-5 text-primary" style="width: 100%;">
                <div class="row">
                    <div class="content">Drivers ratings</div>
                </div>
                <div class="row">
                    <div class="content p-3" id="ratings" style="width: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="../../js/all.js"></script>
<script>
    var ratings = [
        { "name": "Taya", "percentage": 100 },
        { "name": "Paras", "percentage": 70 },
        { "name": "Aakash", "percentage": 660 },
        { "name": "Ravi", "percentage": 20 }
    ];

    function createRatings(){
        ratings.forEach(function(item) {
            $("#ratings").append("<div class='container-fluid'> <div class='form-group'> <label>" + item["name"]+"("+item['percentage']+"%)</label>" +
                "<div class='row' style='width: 100%;'><div class='bg-white' style='width: "+item['percentage']+"%; height: 4px;'></div></div> </div></div>");
        });
    }
    createRatings();

</script>
<script>
    function myMap() {
        var mapProp = {
            center: new google.maps.LatLng(27.6981, 85.3592),
    https://youtu.be/nI2Os9OHuoA        zoom: 12,
        };
        var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEF4PXL44Wn8niwt3K385sc_BSYP92epI&callback=myMap"></script>

<script>
    function toggleoption(id) {

        $(".options").hide();
        $(id).show();
    }

    toggleoption("#search");
</script>


</body>
</html>
