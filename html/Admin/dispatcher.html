<!DOCTYPE html>
<html>

<head>
    <title>Motar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/all.css">
    <link rel="stylesheet" href="../../css/sidebar.css">

</head>

<body>
<style>
    .box {
        box-shadow: 0px 0px 15px #151932;
        z-index: 3;
        border: 1px solid black;
        border-radius: 10px;
        height: 100px;
    }

    hr {
        margin: 8px;
        border-color: #151515;
    }

    .box:hover {
        box-shadow: 0px 0px 15px black;
        cursor: pointer;
        z-index: 3;
    }
</style>

<div class="content bg-primary m-3 rounded px-3 py-3">
    <div class="content text-center text-primary h4 font-weight-bold">
        Dispatcher panel
    </div>
    <hr>
    <div class="content">
        <div class="row">
            <div class="col">
                <div class="btn-group">
                    <button class="btn btn-info btn-sm" onclick="toggleoption('#search')">Searching</button>
                    <button class="btn btn-info btn-sm" onclick="toggleoption('#cancel')">Cancelled</button>
                    <button class="btn btn-info btn-sm" onclick="toggleoption('#sechedule')">Scheduled</button>
                </div>
            </div>
            <div class="col">
                <div class="content text-center">
                    <button class="btn btn-primary btn-sm" onclick="toggleoption('#addnew')">Add new</button>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <input class="form-control form-control-sm" type="search">
                    </div>
                    <div class="col">
                        <button class="btn btn-success btn-sm"><i class="fa fa-search"></i></button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="content m-2">
        <div class="row">
            <div class="col-4 px-2">
                <div class="options" id="search">
                    <div style="border-radius: 3px; border: 1px solid #151515; overflow: auto; height: 700px;">
                        <div class="content bg-secondary p-2 font-weight-bold">Searching list</div>
                        <div class="content-body p-2">vvdhsav</div>
                    </div>
                </div>

                <div class="options" id="cancel" style="display: none;">
                    <div style="border-radius: 3px; border: 1px solid #151515; overflow: auto; height: 700px;">
                        <div class="content bg-secondary p-2 font-weight-bold">Cancelled list</div>
                        <div class="content-body p-2">vvdhsav</div>
                    </div>
                </div>
                <div class="options" id="sechedule" style="display: none;">
                    <div style="border-radius: 3px; border: 1px solid #151515; overflow: auto; height: 700px;">
                        <div class="content bg-secondary p-2 font-weight-bold">Scheduled list</div>
                        <div class="content-body p-2">vvdhsav</div>
                    </div>
                </div>

                <div class="options" id="addnew" style="display: none;">
                    <div style="border-radius: 3px; border: 1px solid #151515; max-height: 700px;">
                        <div class="content bg-secondary p-2 font-weight-bold">Ride detail</div>
                        <div class="content-body p-2">
                            <form>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input type="text" class="form-control form-control-sm"
                                                   placeholder="First name">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label>Last Name</label>
                                            <input type="text" class="form-control form-control-sm"
                                                   placeholder="Last name">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" class="form-control form-control-sm"
                                                   placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label>Phone</label>
                                            <input type="tel" class="form-control form-control-sm" placeholder="Phone">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label>Pickup address</label>
                                            <input type="tel" class="form-control form-control-sm"
                                                   placeholder="Pickup address">
                                        </div>
                                    </div>

                                    <div class="col">
                                        <div class="form-group">
                                            <label>Pickup address</label>
                                            <input type="tel" class="form-control form-control-sm"
                                                   placeholder="Pickup address">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label>Schedule date</label>
                                            <input type="date" class="form-control form-control-sm">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label>Service type</label>
                                            <select class="form-control form-control-sm">
                                                <option value="sedan">Sedan</option>
                                                <option value="hatchback">Hatchback</option>
                                                <option value="suv">SUV</option>
                                                <option value="limousine">Limousine</option>
                                                <option value="shear">shear</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label>Auto Assign Provider</label>
                                            <input type="switch" class="form-control form-control-sm">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                                    </div>
                                    <div class="col text-center">
                                        <button type="button" class="btn btn-info btn-sm">Estimate</button>
                                    </div>
                                    <div class="col text-right">
                                        <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8 p-1">
                <div class="rounded" id="googleMap" style="width:100%;height: 700px;"></div>
            </div>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="../../js/all.js"></script>
<script>
    function myMap() {
        var mapProp = {
            center: new google.maps.LatLng(27.6981, 85.3592),
            zoom: 12,
        };
        var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEF4PXL44Wn8niwt3K385sc_BSYP92epI&callback=myMap"></script>

<script>
    function toggleoption(id) {

        $(".options").hide();
        $(id).show();
    }

    toggleoption("#search");
</script>


</body>
</html>
