<body>

<div class="content bg-primary m-3 rounded px-3 py-3">

    <style>
        .table-row:hover {

        }

        .box {
            box-shadow: 0px 0px 15px #151932;

        }

        .box:hover {
            box-shadow: 0px 0px 15px black;
            cursor: pointer;
            z-index: 3;
        }
    </style>

    <div class="content rounded p-2 text-primary "
         style="box-shadow: 0px 0px 15px #1C233F; z-index:3;">

                    </div>
                    <div class="col-2">
                        <button class="btn btn-success btn-sm" type="button">

                        </button>
                    </div>
                </div>

            </div>
        </div>

        <div class="content">

</div>

<script>
    function myMap() {
        var mapProp= {
            center:new google.maps.LatLng(28.3949, 84.1240),
            zoom:8,
        };
        var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
    }
</script>
