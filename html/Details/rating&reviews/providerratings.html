<!DOCTYPE html>
<html>

<head>
    <title>Motar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../css/all.css">
    <link rel="stylesheet" href="../../../css/sidebar.css">

</head>

<body>

<div class="content bg-primary m-3 rounded px-3 py-3">
    <div class="content text-center text-primary h4 font-weight-bold">
        Provider reviews
    </div>
    <hr>

    <!--    Options-->
    <div class="row">
        <div class="col">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-info btn-sm">copy</button>
                <button type="button" class="btn btn-info btn-sm">Excel</button>
                <button type="button" class="btn btn-info btn-sm">CSV</button>
                <button type="button" class="btn btn-info btn-sm">PDf</button>
            </div>
        </div>
        <div class="col">

        </div>
        <div class="col">
            <div class="row">
                <div class="col-10">
                    <input type="search" class="form-control form-control-sm" placeholder="Search here..">
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-success btn-sm">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>

        </div>
    </div>


    <!--    Table-->
    <div class="content my-2">
        <table class="table table-sm text-primary table-bordered">
            <thead class="bg-secondary">
            <th class="text-center">ID</th>
            <th>Request ID</th>
            <th>User name</th>
            <th>Provider name</th>
            <th>Ratings</th>
            <th>Date & Time</th>
            <th>Comments</th>
            </thead>
            <tbody>
            <tr>
                <td class="text-center">1</td>
                <td>225</td>
                <td>Stevens Demo</td>
                <td>Jago Demo</td>
                <td>5 <i class="fa fa-star"></i></td>
                <td>21 Dec 2019, 11:19 AM</td>
                <td>Good</td>
            </tr>
            </tbody>
        </table>
        <div class="content text-primary">No data found</div>
    </div>


</div>
</body>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


<script src="../../../js/all.js"></script>

</html>
