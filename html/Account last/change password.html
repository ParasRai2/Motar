<!DOCTYPE html>
<html>

<head>
    <title>Motar</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../../css/all.css" rel="stylesheet">
    <link href="../../css/sidebar.css" rel="stylesheet">

</head>

<body>

<div class="content bg-primary m-3 rounded px-3 py-3">
    <div class="content text-center text-primary h4 font-weight-bold">
        Change password
    </div>
    <hr>

    <style>
        .table-row:hover {
            background-color: #151932 !important;
            cursor: pointer;
        }

        .box {
            box-shadow: 0px 0px 15px #151932;
            z-index: 3;
        }

        .box:hover {
            box-shadow: 0px 0px 15px black;
            cursor: pointer;
            z-index: 3;
        }
    </style>

    <div class="content rounded p-4 mt-3 text-primary "
         style="box-shadow: 0px 0px 15px #1C233F; z-index:3;">
        <div class="content font-weight-bold">
           Change password
        </div>
        <!--    Options-->
        <form>
            <div class="row m-2">
                <div class="col-2">
                    <label>Old password</label>
                </div>
                <div class="col-8">
                    <input type="password" class="form-control form-control-sm" placeholder="Old password">
                </div>
            </div>
            <div class="row m-2">
                <div class="col-2">
                    <label>New password</label>
                </div>
                <div class="col-8">
                    <input type="password" class="form-control form-control-sm" placeholder="New password">
                </div>
            </div>
            <div class="row m-2">
                <div class="col-2">
                    <label>Password confirmation</label>
                </div>
                <div class="col-8">
                    <input type="password" class="form-control form-control-sm" placeholder="Re-type new password">
                </div>
            </div>
            <div class="row">
                <div class="offset-2 p-4">
                    <!-- An element to toggle between password visibility -->
                    <a href="#" onclick="showhide()"> Show/hide Password</a>
                </div>
            </div>
            <div class="row ml-3">
                <div class="offset-2">
                    <button type="submit" class="btn btn-primary btn-sm">Update profile</button>

                </div>
            </div>
        </form>


    </div>

</div>
</body>

<script
        crossorigin="anonymous"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


<script src="../js/all.js"></script>
<script>
    showhide = function() {
        var x = $("input");
        x.each(function () {
            if ($(this).attr("type") == "password") {
                $(this).attr("type", "text");
            } else {
                $(this).attr("type", "password");
            }
        });
    }
    </script>

</html>
